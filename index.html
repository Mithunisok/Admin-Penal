<!DOCTYPE html>
<html>
  <head>
    <title>Admin Panel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        width: 100%;
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        text-align: center;
      }

      .channel-name {
        font-size: 40px;
        color: #00ff00;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .admin-title {
        font-size: 30px;
        margin-bottom: 20px;
      }

      #playButton {
        padding: 15px 35px;
        font-size: 24px;
        font-weight: bold;
        background-color: #00ff00;
        color: black;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      #playButton:hover {
        background-color: #33ff33;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="channel-name">Client 2 Hack</div>
      <div class="admin-title">Admin Panel</div>
      <button id="playButton">OPEN</button>

      <audio id="myAudio">
        <source src="muaaa.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <script>
      document.getElementById("playButton").onclick = function () {
        var audio = document.getElementById("myAudio");
        audio.play();
        this.style.display = "none";
      };
    </script>
  </body>
</html>
