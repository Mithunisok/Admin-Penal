<!DOCTYPE html>
<html>
  <head>
    <title>Admin Panel</title>
    <style>
      body {
        background-color: black;
        color: white;
        text-align: center;
        padding-top: 100px;
        font-family: sans-serif;
      }
      #playButton {
        padding: 15px 30px;
        font-size: 20px;
        font-weight: bold;
        background-color: #00ff00;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Admin Panel</h1>

    <button id="playButton">OPEN</button>

    <audio id="myAudio">
      <source src="muaaa.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <script>
      document.getElementById('playButton').onclick = function () {
        var audio = document.getElementById('myAudio');
        audio.play();
        this.style.display = 'none'; // button hide after play
      };
    </script>
  </body>
</html>
